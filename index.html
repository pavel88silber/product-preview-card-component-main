<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Kdam+Thmor+Pro&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 21px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="main">
    <div class="main-wrapper">
      <img class="img" src="./images/image-product-desktop.jpg" alt="">
      <div class="wrapper">
        <h4 class="title">PERFUME</h4>
        <h2 class="title-name">Gabrielle Essence Eau De Parfum</h2>

        <p class="desc">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="last-price">
          $149.99
        </div>
        <div class="cross-price">
          $169.99
        </div>
        <button class="btn">
          <img src="./images/icon-cart.svg" alt="">
          <p>Add to Cart</p>
        </button>
      </div>
    </div>
  </div>

  <div class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Pavel Silber</a>.
    </div>
  </div>

</body>

</html>
